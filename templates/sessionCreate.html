<h1>Login To Your Account</h1>
<h2>Enter your email address and password</h2>

<div class="formWrapper">
  <form id="sessionCreate" action="/api/login" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input type="text" name="email" placeholder="test@test.com" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Your Password</div>
      <input type="password" name="password" placeholder="*********" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta tan">Login</button>
    </div>
  </form>
</div>
