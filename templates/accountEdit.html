<h1>Account Settings</h1>
<h2>Edit your account details</h2>

<div class="formWrapper">
  <form id="accountEdit1" action="/api/user" method="PUT">
    <input type="text" name="_method" value="PUT"/>
    <div class="formError"></div>
    <div class="formSuccess">Your Changes Have Been Saved</div>
    
    <input class="hiddenPhoneNumberInput"  type="text" name="email" />
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input class="disabled displayEmail" type="text" name="email" disabled />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Name</div>
      <input class="name" type="text" name="name" placeholder="John" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Address</div>
      <input class="address" type="text" name="address" placeholder="Smith" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Save Changes</button>
    </div>
  </form>
</div>

<h2>Change Your Password</h2>
<div class="formWrapper">
  <form id="accountEdit2" action="/api/user" method="PUT">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="formError"></div>
    <div class="formSuccess">Your New Password Has Been Saved</div>
    <input class="hiddenPhoneNumberInput" type="hidden" name="email" />
    <div class="inputWrapper">
      <div class="inputLabel">Choose a New Password</div>
      <input type="password" name="password" placeholder="Make it a good one!" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Save Password</button>
    </div>
  </form>
</div>


<h2>Delete Your Account</h2>
<div class="formWrapper">
  <form id="accountEdit3" action="/api/user" method="DELETE">
    <input type="hidden" name="_method" value="DELETE"/>
    <div class="formError"></div>
    <div class="warning">Warning: This action cannot be undone. Dont click this button on accident!</div>
    <input class="hiddenPhoneNumberInput" type="hidden" name="email" />
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta red">Delete Account</button>
    </div>
  </form>
</div>
