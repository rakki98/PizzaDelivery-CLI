<h1>Check Details</h1>
<a class="backButton" href="/cart/all">Back</a>
<hr />

<h2>Edit the check details</h2>

<div class="formWrapper">
  <form id="checksEdit1" action="/api/cart" method="PUT">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="formError"></div>
    <div class="formSuccess">Your Changes Have Been Saved</div>
    <input class="hiddenIdInput"  type="hidden" name="uid" />

    <div class="inputWrapper">
      <div class="inputLabel">Pizza Id</div>
      <input class="disabled displayIdInput" type="text" name="displayId" disabled />
    </div>

    <div class="inputWrapper">
      <div class="inputLabel">Title</div>
      <input class="disabled displayTitleInput" type="text" name="displayTitle" disabled />
    </div>

    <div class="inputWrapper">
            <div class="inputLabel">Prize</div>
            <input class="disabled displayPrizeInput" type="text" name="displayPrize" disabled />
          </div>
      
    <div class="inputWrapper">
      <div class="inputLabel">Edit the Quantity</div>
      <input class="quantity" type="text" name="quantity"> 
    </div>

   

   




    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Save Changes</button>
    </div>
  </form>
</div>


<hr />
<h2>Delete The Check</h2>
<div class="formWrapper">
  <form id="cartEdit2" action="/api/cart" method="DELETE">
    <input type="hidden" name="_method" value="DELETE"/>
    <div class="formError"></div>
    <div class="warning">Warning: This action cannot be undone. Dont click this button on accident!</div>
    <input class="hiddenIdInput" type="hidden" name="uid" />
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta red">Delete Check</button>
    </div>
  </form>
</div>
