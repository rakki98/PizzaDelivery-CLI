<h1>Create Your Account</h1>
<h2>Signup is easy and only takes a few seconds.</h2>

<div class="formWrapper">
  <form id="accountCreate" action="/api/user" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
            <div class="inputLabel">First Name</div>
            <input type="text" name="name" placeholder="Rakki"/>

        </div>
        <div class="inputWrapper">
                <div class="inputLabel">Emaail</div>
                <input type="text" name="email" placeholder="Rakki"/>
                
            </div>
        <div class="inputWrapper">
                <div class="inputLabel">password</div>
                <input type="text" name="password" placeholder="Rakki"/>
                
        </div>
        <div class="inputWrapper">
                <div class="inputLabel">Address</div>
                <input type="text" name="address" placeholder="Rakki"/>
                
        </div>
        <div class="inputWrapper">
                <div class="inputLabel">Pincode</div>
                <input type="text" name="pinCode" placeholder="Rakki"/>
                
        </div>
        <div class="inputWrapper ctaWrapper">
                <div class="inputWrapper ctaWrapper">
                        <button type="submit" class="cta blue">Get Started</button>
                      </div> 
        </div>
       </form>
</div>
